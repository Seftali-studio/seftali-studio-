<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yönetici Profili | Şeftali Studio</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50, #000000);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Profil Fotoğrafı Alanı */
        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 4px solid #ff7f50;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, #ff7f50, #d35400);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: white;
        }

        .username {
            font-size: 2em;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        /* Rütbe Bölümü */
        .rank-badge {
            background: linear-gradient(90deg, #ffd700, #ffa500);
            color: black;
            padding: 5px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            display: inline-block;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .stat-box { text-align: center; }
        .stat-value { color: #ff7f50; font-size: 1.2em; font-weight: bold; display: block; }
        .stat-label { font-size: 0.7em; color: #aaa; text-transform: uppercase; }

        .btn-back {
            margin-top: 30px;
            background: transparent;
            border: 1px solid #ff7f50;
            color: #ff7f50;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #ff7f50;
            color: white;
        }

        /* Havalı Animasyon: Parlama */
        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,127,80,0.1), transparent);
            animation: rotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="glow"></div>
        
        <div class="avatar-container">
            <img src="logo.png" alt="Patates_14">
        </div>

        <div class="rank-badge">⚜️ KURUCU & YÖNETİCİ</div>
        
        <div class="username">Patates_14</div>
        <p style="color: #aaa; font-style: italic;">"Şeftali Studio İmparatorluğu'nun Mimarı"</p>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-value">∞</span>
                <span class="stat-label">YETKİ</span>
            </div>
            <div class="stat-box">
                <span class="stat-value">2020</span>
                <span class="stat-label">KATILIM</span>
            </div>
            <div class="stat-box">
                <span class="stat-value">99+</span>
                <span class="stat-label">PROJELER</span>
            </div>
        </div>

        <a href="index.html" class="btn-back">Sistemden Çıkış Yap</a>
    </div>

</body>
</html>
